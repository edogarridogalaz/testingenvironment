#####################################
#              WORKFLOWS            #
#####################################
workflows:
  build_and_test:
    jobs:
      ###############################################
      #                   Base Jobs                 #
      ###############################################
      - build-task:
          post-steps:
              - jira/notify:
                  job_type: deployment
                  environment_type: development

      - test-task:
          requires:
              - build-task
          post-steps:
              - jira/notify:
                  job_type: deployment
                  environment_type: testing
          
      - sonarqube-task:
          requires:
              - test-task
          post-steps:
              - jira/notify:
                  job_type: deployment
                  environment_type: testing
          context:
            - sonarCloud
      
      ###############################################
      #                 DEVELOP                     #
      ###############################################
      - publish-on-artifactory-develop:
          requires:
              - sonarqube-task
          filters:
              branches:
                only: /develop/
      ###############################################
      #                 RELEASE                     #
      ###############################################
      - publish-on-artifactory-release:
          requires:
              - sonarqube-task
          filters:
              branches:
                only: /release\/.*/
      ###############################################
      #                 MASTER                      #
      ###############################################
      - slack/on-hold:
          filters:
              branches:
                only: /master/
          requires:
              - sonarqube-task

      - approve-deploy:
          type: approval
          requires:
              - sonarqube-task
              - slack/on-hold
          filters:
              branches:
                only: /master/

      - publish-on-artifactory-master:
          requires:
              - approve-deploy
          filters:
              branches:
                only: /master/
                

      - aws-ecr/build-and-push-image:
          account-url: AWS_ECR_ACCOUNT_URL
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: false
          checkout: true
          no-output-timeout: 20m
          path: .
          region: AWS_DEFAULT_REGION
          repo: 'test-backend-repo'
          skip-when-tags-exist: true
          tag: '${CIRCLE_SHA1:0:7},latest,${CIRCLE_BRANCH:0:3}'
          requires:
            - publish-on-artifactory-develop
            - publish-on-artifactory-release
            - publish-on-artifactory-master
          filters:
            branches:
              only: /develop|release\/.*/
              
      - success-notify-develop:
          requires:
            - aws-ecr/build-and-push-image  
          post-steps:
              - jira/notify:
                  job_type: deployment
                  environment_type: production
          filters:
              branches:
                only: /develop/

      - success-notify-release:
          requires:
            - aws-ecr/build-and-push-image         
          post-steps:
              - jira/notify:
                  job_type: deployment
                  environment_type: production
          filters:
              branches:
                only: /release\/.*/
                
      - success-notify-master:
          requires:
              - aws-ecr/build-and-push-image           
          post-steps:
              - jira/notify:
                  job_type: deployment
                  environment_type: production
          filters:
              branches:
                only: /master/
      